<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


    <div class="container">
        <div class="row justify-content-center" style="height: 100vh;">
          <div class="col-2"></div>
            <div class="col-8">
                <h1 class="display-1 text-capitalize pb-3">Edit Movies</h1>

                <div class="container">
                    <!-- <h2>Dynamic Tabs</h2>
                    <p>To make the tabs toggleable, add the data-toggle="tab" attribute to each link. Then add a .tab-pane class with a unique ID for every tab and wrap them inside a div element with class .tab-content.</p> -->
                  
                    <ul class="nav nav-tabs">
                      <li class="active px-3"><a data-toggle="tab" href="#add">Add</a></li>
                      <li class="px-3 "><a data-toggle="tab" href="#delete">Delete</a></li>
                      
                    </ul>
                  
                    <div class="tab-content">

                      <div id="add" class="tab-pane fade in active pt-3">
                        <form action="POST">
                          <div class="form-group">
                            <label>Movie Name</label>
                            <input type="text" class="form-control w-100" placeholder="Enter Movie Name...." name="moviename">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                          <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                    <label>Actor Name</label>
                                    <input type="text" class="form-control w-100" placeholder="Enter Actor Name...." name="actorname">
                                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                  </div>
                              </div>
                              <div class="col-6">
                                <div class="form-group">
                                    <label>Character Name</label>
                                    <input type="text" class="form-control w-100" placeholder="Enter Character Name...." name="charactername">
                                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                  </div>
                              </div>
                            </div>
        
                            <div class="form-group">
                                <label>Director Name</label>
                                <input type="text" class="form-control w-100" placeholder="Enter Director Name...." name="directorname">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                           
                            <div class="form-group">
                                <label>Production House</label>
                                <input type="text" class="form-control w-100" placeholder="Enter Production House...." name="productionhouse">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
        
                            <div class="form-group">
                                <label>Genres</label>
                                <input type="text" class="form-control w-100" placeholder="Enter Genres...." name="genres">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
        
                            <div class="form-group">
                                <label>Popularity</label>
                                <input type="text" class="form-control w-100" placeholder="Enter Popularity Rating...." name="popularity">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
        
                            <div class="form-group">
                                <label>Rating</label>
                                <input type="text" class="form-control w-100" placeholder="Enter Rating...." name="rating">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
        
                            <div class="form-group">
                                <label>Runtime</label>
                                <input type="text" class="form-control w-100" placeholder="Enter Runtime...." name="runtime">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
        
                            <div class="form-group">
                                <label for="">Release date:</label>
                                <input type="date" class="form-control w-100"  name="releasedate">
                            </div>
                            
                            <div class="form-group">
                                <label for="comment">Description:</label>
                                <textarea class="form-control" rows="5" name="description"></textarea>
                              </div>
        
                          <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                      </div>


                      <div id="delete" class="tab-pane fade pt-3">
                        <form action="POST">
                          <div class="form-group">
                            <label>Movie Name</label>
                            <input type="text" class="form-control w-100" placeholder="Enter Movie Name...." name="moviename">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                        </form>
                      </div>
                      
                    </div>
                  </div>
                  

              
        </div>
          <div class="col-2"></div>

        </div>
      
  
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
