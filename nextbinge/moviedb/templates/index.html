{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load removespecial %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<link rel="stylesheet" href="{% static 'mainpage.css' %}">

<div class="page-content page-container" id="page-content" >
    <div class="padding">
        <div class="row container-fluid" >
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card" style="border-color: black;">
                    <div class="card-body" style="background-color: black;">
                        <div class="owl-carousel">
                        
                            {% for movie in most_popular_movies %}
                            <!-- <h5 id="{{forloop.counter}}">{{movie.name}}</h5> -->
                                
                            <h8 id="{{most_popular_movies|length|add:1}}" class="title" style="text-decoration: black; margin: 0%; font-size: 0%;"><a href="{% url 'movie' movie.id %}" id="{{forloop.counter}}"><div class="item p-5"><img id="{{movie.name|removespecial}}" src='' alt="...">{{movie.name}}</div></a></h8>
                                
                            {% endfor %}
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {

$(".owl-carousel").owlCarousel({

autoPlay: 3000,
items : 4,
itemsDesktop : [1199,3],
itemsDesktopSmall : [979,3],
center: true,
nav:true,
loop:true,
responsive: {
600: {
items: 4
}
}

});

});
</script>
<br>
<h2 style="text-align:center; font-weight: bold; display: block;">GENRE</h2> 
<br>

<div class="galle">
    <div class="w3-card-4">
        <div class="w3-display-container w3-text-white">
          <img src="{% static 'nextbinge/images/horror.jpeg' %}" alt="HORROR" style="width:100%">
          <div class="w3-xlarge w3-display-bottomleft w3-padding">HORROR</div>
        </div>
    </div>
</div>

<div class="galle">
    <div class="w3-card-4">
        <div class="w3-display-container w3-text-white">
          <img src="{% static 'nextbinge/images/action.jpeg' %}" alt="HORROR" style="width:100%">
          <div class="w3-xlarge w3-display-bottomleft w3-padding">ACTION</div>
        </div>
    </div>
</div>

<script src="{% static 'searchbase.js' %}"></script>


{% endblock content %}
